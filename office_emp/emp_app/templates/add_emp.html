<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
         <h1>Add an Employee</h1>
<hr>
          
<form action="/add_emp" method="post">
    {% csrf_token %} 
      <label for="first_name">First Name</label><br>
      <input type="text"  id="first_name"  name = "first_name" value = "{{first_name}}" ><br>
      <label for="last_name">Last Name</label><br>
      <input type="text"  id="last_name" name = "last_name" value = "{{last_name}}"  ><br>
      <label for="salary">Salary</label><br>
      <input type="number"  id="salary" name = "salary" value = "{{salary}}"  ><br>
      <label for="department">Department</label><br>
      <input type="text"  id="department" name="department" value = "{{department}}" ><br>
      <label for="job_title">Job Title</label><br>
      <input type="text"  id="job_title" name= "job_title" value = "{{job_title}}"   ><br>
      <label for="phone_number">Mobile Number</label><br>
      <input type="number"  id="phone_number" name="phone_number" value = "{{phone_number}}" ><br>
 
      <hr>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
</body>
</html>
